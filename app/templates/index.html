{% extends 'base.html' %}

{% block title %} home {% endblock title %}

{% block content %}
    <div class="row h-100">
        <div class="col-7 bg-secondary d-flex flex-column justify-content-center">
            <h1 class="">Discover yourself through...</h1>
            <h1 class="">The {{ title }} problem</h1>
        </div>
        <div class="col-5 d-flex">
                <div class="container-fluid align-self-center">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <h2 class="text-light">Get Started</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <form action="{{ url_for('signup') }}" class="col d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg w-75">Sign Up</button>
                        </form>
                        <form action="{{ url_for('login') }}" class="col d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary btn-lg w-75">Login</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock content %}
